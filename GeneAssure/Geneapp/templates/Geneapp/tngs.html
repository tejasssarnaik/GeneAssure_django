<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="{% static 'css/all.min.css'%}" rel="stylesheet" type="text/css">
    <!-- <link href="{% static 'static/webfonts' %}" rel="stylesheet"> -->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- <script src="{% static 'js\jquery.min.js' %}"></script> -->
    <!-- <script src="{% static 'js\bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js\jquery.easing.min.js' %}"></script>
    <script src="{% static 'js\sb-admin-2.min.js' %}"></script> -->
    <script src="{% static 'js/popup.js' %}"> </script>
    <script src="{% static 'js/dropdown.js' %}"> </script>
    <link href="{% static 'css/buttons.css' %}" rel="stylesheet">

    <title>GeneAssure</title>
    <style>
        @media screen and (max-width: 768px) {
      .upload-container {
          text-align: center;
      }
  }
  </style>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav  sidebar sidebar-dark accordion" id="accordionSidebar" style="background-color:#000435">


            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <!-- <div class="sidebar-brand-text mx-3">GeneSpectrum</div> -->
                <div style="display: flex; align-items: center; justify-content: center;">
                    <img src="{% static 'images\Logo_rework.png' %}" alt="logo" style="max-width: 100%; max-height: 100%;" />
                </div>
            </a>

            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="/index/">
                    <i class="fas fa-fw fa-house-user"></i>
                    <span>Home</span></a>
            </li>
            <hr class="sidebar-divider">


            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-dna"></i>
                    <span>Germline</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="/wes/">WES</a>
                        <a class="collapse-item" href="/wgs/">WGS</a>
                        <a class="collapse-item" href="/tngs/">TNGS</a>

                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-ribbon"></i>
                    <span>Somatic</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-stethoscope"></i>
                    <span>NIPT</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-medkit"></i>
                    <span>Pharmacogenomics</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-seedling"></i>
                    <span>RNASeq</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-disease"></i>
                    <span>Single Cell RNASeq</span>
                </a>
            </li>

            <hr class="sidebar-divider my-0">
          
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-history"></i>
                    <span>History</span>
                </a>
            </li>

            <hr class="sidebar-divider my-0">

            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-cog"></i>
                    <span >Settings</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="d-none d-sm-inline-block form-inline mr-auto ml-md-2 my-2 my-md-0 mw-100">
                        <img src="{% static 'images\GeneAssure-removebg-preview.png' %}" alt="Logo" class="logo-image">
                    </div>
                    <style>
                        .logo-image {
                            max-width: 30%;
                            max-height: 30%;
                        }
                    </style>

                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Parikshit Wagh</span>
                                <img class="img-profile rounded-circle" src="{%static 'images\Parikshit Wagh1.jpg'%}">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Activity Log
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout/" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>
                </nav>
                <!-- End of Topbar -->
                <div class="container-fluid">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="option1-tab" data-toggle="tab" href="#option1" role="tab"
                                aria-controls="option1" aria-selected="true">Align & Call</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="option2-tab" data-toggle="tab" href="#option2" role="tab"
                                aria-controls="option2" aria-selected="false">Interpret</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-2">
                        <div class="tab-pane fade show active" id="option1" role="tabpanel"
                            aria-labelledby="option1-tab">

                        </div>
                        <div class="tab-pane fade" id="option2" role="tabpanel" aria-labelledby="option2-tab">
                        </div>
                    </div>
                    <div class="card border border-dark shadow">
                        <div class="mt-3 upload-container ml-2">
                            <form id="uploadForm" action="/data/" method="post" name="selected_option"
                                enctype="multipart/form-data">
                                {%csrf_token%}
                                <label class="upload-btn button-29">
                                    FastQ1
                                    <input type="file" name="fastq1" multiple>
                                </label>
                                <br><br>
                                <label class="upload-btn button-29">
                                    FastQ2
                                    <input type="file" name="fastq2" multiple>
                                </label>
                                <br><br>
                                <label class="upload-btn button-29">
                                    Known Variant
                                    <input type="file" name="known variant" multiple>
                                </label>
                                <br><br>
                                <label class="upload-btn button-29">
                                    BED
                                    <input type="file" name="bed" multiple>
                                </label>
                                <br><br>
                                <input type="hidden" name="selected_option" id="selectedOption">
                                <div class="dropdown ml-2">
                                    <button class="btn btn-secondary dropdown-toggle button-62" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Reference Genome
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#" onclick="setSelectedOption('Hg38')">Hg38</a>
                                        <a class="dropdown-item" href="#" onclick="setSelectedOption('Hg19')">Hg19</a>
                                    </div>
                                </div>
                                <div class="container" style="text-align: center;">
                                    <input class="btn btn-success" type="submit" value="Submit" id="submitButton">
                                </div>
                            </form><br><br>
                        </div>

                    </div>






</body>

</html>
